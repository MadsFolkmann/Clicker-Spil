<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Spil</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="animation.css">
    <link rel="icon" type="image/x-icon" href="billeder/Darwin-Fist-small.png">
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="joachim_container">
            <img
              id="joachim_sprite"src="billeder/Joachim-andersenjpg.png"alt=""
            />
          </div>
          <div id="joachim2_container">
            <img
              id="joachim2_sprite"src="billeder/Joachim-andersenjpg.png"alt=""
            />
          </div>
          <div id="ball1_container">
            <img
              id="ball1_sprite"src="billeder/adidas-jabulani-ball-removebg-preview.png"alt=""
            />
          </div>
          <div id="ball2_container">
            <img
              id="ball2_sprite"src="billeder/adidas-jabulani-ball-removebg-preview.png"alt=""
            />
          </div>
          <div id="ball3_container">
            <img
              id="ball3_sprite"src="billeder/adidas-jabulani-ball-removebg-preview.png"alt=""
            />
          </div>

          <div id="gold_ball_container">
            <img
              id="gold_ball_sprite"src="billeder/download-removebg-preview.png"alt=""
            />
          </div> 
           <div id="net_container">
            <img
              id="net_sprite"src="billeder/Mål.png"alt="Designed by macrovector / Freepik"
            />
          </div>
          <div id="darwin_container">
            <img
              id="darwin_sprite"src="billeder/Darwin-Fist-small.png"alt=""/>
          </div>
          <div id="darwin_container2">
            <img
              id="darwin_sprite2"src="billeder/Darwin-Fist-small.png"alt=""/>
          </div>
        </div>

        <div id="game_ui">
          <div id="score_board">
            <img src="billeder/adidas-jabulani-ball-removebg-preview.png" alt="">
            <span id="point_count">0</span>
          </div>
          <div id="time_board">
            <div id="time_sprite" class=""></div>
            <!-- <div id="urskive"></div>
            <div id="time_viser"></div>
            <div id="minut_viser"></div> -->
              <!-- <div class="timer">
                <div class="time-left">60</div>
              </div> -->
          </div>
          <div id="life_board">
            Life:
            <img id="card1" src="billeder/icons8-yellow-card-64.png" class="no_card" />
            <img id="card2" src="billeder/icons8-yellow-card-64.png" class="no_card" />
          </div>
        </div>
      </div>
      <div id="start">
        <br>
            <h2>TEACH DARWIN NUNEZ TO SCORE!⚽</h2>
            <pre>Score as many goals as you can before the timer runs out,
  but be aware of Joachim Andersen. 
  Dont hit him or you will get a yellow card.</pre>
  <button id="btn_start" class="pulse">Start</button>
            <img id="start_ball" class="bouncing" src="billeder/adidas-jabulani-ball-removebg-preview.png" alt="">
            <img id="start_ball2" class="bouncing" src="billeder/adidas-jabulani-ball-removebg-preview.png" alt="">
      </div>
      <div id="game_over" class="hidden">
        <h1>GAME OVER</h1>
        	<button id="btn_restart" class="pulse">Restart Game</button>
      </div>
      <div id="level_complete" class="hidden">
        <div id="highscore">
          <p>Highscore</p>
        </div>
        <div id="score">
          <p>Your score</p>
        </div>
        <button id="btn_go_to_start" class="pulse">Go to start</button>
      </div>
      
    </div>

    <!-- LYD FILER -->
    <audio id="sound_darwin" src="lyd/Darwin Nunez liverpool chant.mp3" ></audio>
    <audio id="sound_goal" src="lyd/Goooal.mp3" ></audio>
    <audio id="sound_whistle" src="lyd/metal-whistle-1.mp3" ></audio>


    <script src="app.js">
      Java
    </script>
  </body>
</html>
