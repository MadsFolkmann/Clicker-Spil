<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Spil</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="screen">

        <div id="game_background"></div>
        <div id="game_elements">
          <div id="joachim_container">
            <img
              id="joachim_sprite"
              src="billeder/Joachim-andersenjpg.png"
              alt=""
            />

          <div id="bold_container">
            <img
              id="bold_sprite"
              src="billeder/adidas-jabulani-ball-removebg-preview.png"
              alt=""
            />
          </div>
          <div id="guld-bold_container">
            <img
              id="guld-bold_sprite"
              src="billeder/download-removebg-preview.png"
              alt=""
            />
          </div> 
           <div id="net_container">
            <img
              id="net_sprite"
              src="billeder/MÃ¥l.png"

            />
          </div>
          <div id="darwin_container">
            <img
              id="darwin_sprite"
              src="billeder/Darwin-Fist-small.png"
              alt=""/>
          </div>
          <div id="darwin_container2">
            <img
              id="darwin_sprite2"
              src="billeder/Darwin-Fist-small.png"
              alt=""
        </div>
        <div id="game_foreground">
            />
          </div>
        </div>

        <div id="game_ui">
          <div id="score_board">Score: 100</div>
          <div id="time_board">
            <img src="billeder/22439-removebg-preview.png" alt="" />
          </div>
          <div id="life_board">
            Life:
            <img id="card" src="billeder/icons8-yellow-card-64.png" alt="" />
            <img id="card2" src="billeder/icons8-yellow-card-64.png" alt="" />
          </div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>

    <script src="app.js">
      Java
    </script>

</html>
