<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Spil</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    
<div id="screen">
    <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
            <div id="joachim_container">
                <img id="joachim_sprite" src="billeder/Joachim-andersenjpg.png" alt="">
            </div>
        </div>
        <div id="game_foreground"></div>
        <div id="darwin_container">
            <img id="darwin_sprite" src="billeder/Darwin-Fist.png" alt="">
        </div>
        <div id="game_ui">
            <div id="score_board"></div>
            <div id="life_board">
                <img id="card" src="billeder/icons8-yellow-card-64.png" alt="">
            </div>
            <div id="time_board"></div>
        </div>
    </div>
    <div id="start"></div>
    <div id="game_over"></div>
    <div id="level_complete"></div>

</div>

<script src="app.js">Java</script>
    
</body>
</html>
